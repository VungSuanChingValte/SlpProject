<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        body {
            margin: 0;
            height: 100vh;
            background: url('3YDc.gif') no-repeat center center fixed;
            background-size: cover;
        }
        :root{
            color: aliceblue;
    background: color #000000;
    font-size: 62.5%;}
    

h1,
h2,
h3,
h4{
    margin-bottom:1rem;
}
h1{
    font-size:5.4rem;
    color: #0e4e86;
    margin-bottom:5rem;
}
h1>span{
    font-size: 2.4rem;
    font-weight: 500;
}
h2{
    font: size 4.2rem;
    margin-bottom:4rem;
    font-weight: 700;
}
h3{
    font-size:2.8rem;
    font-weight: 500;
}

.container{
    width:100vw;
    height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    max-width:80rem;
    margin:0 auto;
    padding:2rem;
}

.container>*{
    width:100%;
}
.flex-column{
    display:flex;
    flex-direction:column;
}
.flex-center{
    justify-content:center;
align-items:center;
}
.justify-center{
    justify-content: center;
}
.text-center{
    color:antiquewhite;
    text-align:center;
}
.hidden{
    display:none;
}
.btn{
    font-size:1.8rem;
    padding:1rem 0;
    width:20rem;
    text-align:center;
    border:0.1rem solid#225786;
    margin-bottom:1rem;
    text-decoration:none;
    color:#1e65a3;
    background-color:rgb(0, 0, 0);
}
.btn:hover{
    cursor:pointer;
    box-shadow:0 1.5rem 1.4rem 0 rgba(86,185,235,0.5);
    transform:translateY(-0.1rem);
    transition:transform 150ms;
}
.btn[disabled]:hover{
    cursor:not-allowed;
    box-shadow: none;
    transform: none;
}
form{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

input{
    margin-bottom: 1rem;
    width: 20rem;
    padding: 1.5rem;
    font-size: 1.8rem;
    border: none;
    box-shadow: 0 0.1rem 1.4rem 0 rgba(86,185,235,0.5)
}

input::placeholder{
    color: #aaa;
}
#feedback {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
 </style>
    
</head>
<body background="3YDc.gif">
    <h1>Choose an Operation</h1>
    <button class="btn" onclick="startQuiz('addition')">Addition</button><br><br>
    <button class="btn" onclick="startQuiz('subtraction')">Subtraction</button><br><br>    
    <button class="btn" onclick="startQuiz('multiplication')">Multiplication</button><br><br>
    <button class="btn" onclick="startQuiz('division')">Division</button><br><br>
    
    <div id="quiz" class="hidden">
        <h3 id="question"></h3>
        <input type="number" id="answer" placeholder="Your answer"><br>
        <button class="btn" onclick="checkAnswer()">Submit</button><br>
        <p id="feedback"></p>
    </div>
    
    <script>
        let num1, num2, correctAnswer, operation;

        function startQuiz(op) {
            operation = op;
            generateQuestion();
            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('feedback').innerText = "";
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 100) + 1;
            num2 = Math.floor(Math.random() * 100) + 1;

            if (operation === 'division') {
                num1 = num2 * (Math.floor(Math.random() * 10) + 1); 
            }

            correctAnswer = calculateAnswer();
            document.getElementById('question').innerText = `What is ${num1} ${getSymbol(operation)} ${num2}?`;
            document.getElementById('answer').value = ""; 
        }

        function calculateAnswer() {
            switch (operation) {
                case 'addition': return num1 + num2;
                case 'subtraction': return num1 - num2;
                case 'multiplication': return num1 * num2;
                case 'division': return num1 / num2;
            }
        }

        function getSymbol(op) {
            return op === 'addition' ? '+' : op === 'subtraction' ? '-' : op === 'multiplication' ? 'ร' : 'รท';
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById('answer').value);
            let feedback = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                feedback.innerText = "Correct! Loading new question...";
                feedback.style.color = "lightgreen";
                setTimeout(generateQuestion, 2000);
            } else {
                feedback.innerText = "Wrong! Try again.";
                feedback.style.color = "red";
            }
        }
    </script>
</body>
</html>
